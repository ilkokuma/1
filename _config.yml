baseurl: "/1" # The subpath of your site. Use "" if you're hosting a blog at the root level.
url: "https://ilkokuma.github.io/1" # the base hostname & protocol for your site
title: "Eğitim Portalı, makaleler, kpss içerikleri"

# This is used by feed.xml. Uncomment if you want to use it.
description: "Eğitim öğretim ile ilgili makaleler, dosyalar çeşitli kaynaklar sunan web günlüğü."

tags:
paginate:            5

gems:
  - jemoji
exclude:
  - "README.md"
  - "CHANGELOG.md"
  - "CNAME"
  - "Gemfile"
  - "Gemfile.lock"
permalink: :title/
defaults:

  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
disqus_name: evaktim
